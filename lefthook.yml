pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{json,md,yml}'
      run: npx prettier --write {staged_files}
    eslint:
      glob: 'src/**/*.ts'
      run: npx eslint --fix {staged_files}
    eslint_spec:
      glob: 'spec/**/*.ts'
      run: npx eslint --config .eslintrc.spec.json --fix {staged_files}
